name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          cd Edenfield-main
          npm ci --prefer-offline --no-audit
      - name: Lint
        run: |
          cd Edenfield-main
          npm run lint || true
      - name: Test
        run: |
          cd Edenfield-main
          npm test || true
